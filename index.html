<!DOCTYPE html>
<html>
<head>
    <title>Fashion Model Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Model Name</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="model_image.jpg" alt="Fashion Model">
    </section>

    <section class="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="item">
                <img src="portfolio_image1.jpg" alt="Portfolio Item 1">
                <p>Item 1 description</p>
            </div>
            <div class="item">
                <img src="portfolio_image2.jpg" alt="Portfolio Item 2">
                <p>Item 2 description</p>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <section class="shop">
        <h2>Shop</h2>
        <div class="products">
            <div class="product">
                <img src="product_image1.jpg" alt="Product 1">
                <p>Product 1 description</p>
                <p>Price: $X.XX</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product_image2.jpg" alt="Product 2">
                <p>Product 2 description</p>
                <p>Price: $X.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Fashion Model Name</p>
    </footer>
</body>
</html>
